<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('luxmundi.jpg');
        }

        header {
            background-color: #0f0f0f;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-color: #0f0f0f;
            box-shadow: #17f702;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }

        .photo-container {
            position: relative;
            margin: 100px;
        }

        .photo {
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            border: solid rgba(7, 7, 7, 0.945);
            border-radius: 50px;
            box-shadow: 0 0 30px rgba(13, 226, 24, 0.8);
            max-width: 420px;
            width: 100%;
        }

        .caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #17f702;
            background-color: rgba(7, 7, 7, 0.8);
            border-radius: 10px;
        }

        .photo:hover {
            transform: scale(1.1);
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        #overlay img {
            max-width: 80%;
            max-height: 80%;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: rgb(62, 240, 8);
            font-size: 20px;
            cursor: pointer;
            background-color: #181616;
            box-shadow: #17f702;
        }

        #headerText {
            color: #17f702;
            font-size: 20px;
            margin-left: 10px;
        }

        #backButton {
            background-color: #17f702;
            color: #0f0f0f;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <div id="headerText"><span style="color: #17f702; font-size: 30px;">Click </span><span style="color: rgb(245, 245, 245); font-size: 25px;">the photo</span></div>
        <button id="backButton" onclick="goBack()">Back</button>
    </header>

    <div class="gallery">
        <div class="photo-container">
            <img class="photo" src="bas.jpg" onclick="showOverlay(['bas1.jpg', 'bas2.jpg', 'bas4.jpg'], 'Elite Hoops Haven')">
            <div class="caption">PRAETORIANS</div>
        </div>
        <div class="photo-container">
            <img class="photo" src="bad.jpg" onclick="showOverlay(['bad1.jpg', 'bad2jpg.jpg', 'chess3.jpg'], 'Grand Shuttlecock Affair')">
            <div class="caption">PRAETORIANS</div>
        </div>
        <div class="photo-container">
            <img class="photo" src="chess.jpg" onclick="showOverlay(['chess1.jpg', 'chess2.jpg', '.jpg'], ' Luxury Chess Set')">
            <div class="caption">TROJANS (MEN)</div>
        </div>
        <div class="photo-container">
            <img class="photo" src="ten.jpg" onclick="showOverlay(['ten1.jpg', 'ten2.jpg', 'Table tennis.jpg'], 'Modern Elegance')">
            <div class="caption">PRAETORIANS</div>
        </div>
        <div class="photo-container">
            <img class="photo" src="takraw.jpg" onclick="showOverlay(['tak1.jpg', 'tak2.jpg', 'takraw1.jpg'], 'Opulent Takraw Showcase')">
            <div class="caption">PRAETORIANS</div>
        </div>
    
        <div class="photo-container">
            <img class="photo" src="sports.jpg" onclick="showOverlay(['pag.jpg', 'z.jpg', 'pag2.jpg'], 'Sumptuous Pagarbohay Gala')">
            <div class="caption">PAGARBOHAY</div>
        </div>
    </div>

    <div id="overlay">
        <span id="closeBtn" onclick="closeOverlay()">back</span>
        <img id="overlayImg" src="" alt="Large Photo">
        <div class="caption" id="captionOverlay"></div>
    </div>

    <script>
        function showOverlay(photoSrcArray, caption) {
            // Display the first photo and caption in the array
            document.getElementById('overlayImg').src = photoSrcArray[0];
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('captionOverlay').innerText = caption;

            // Add click event to cycle through photos in the overlay
            let currentIndex = 0;
            document.getElementById('overlayImg').onclick = function () {
                currentIndex = (currentIndex + 1) % photoSrcArray.length;
                document.getElementById('overlayImg').src = photoSrcArray[currentIndex];
                document.getElementById('captionOverlay').innerText = caption;
            };
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        function goBack() {
            // Navigate back to home.html (replace with the actual URL)
            window.location.href = 'home.html';
        }
    </script>

</body>
</html>
